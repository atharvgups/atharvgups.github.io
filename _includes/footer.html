
<footer class="footer">
  <div class="footer__copyright">
    <div class="top">
      <span> </span>
    </div>
    <div class="bottom">
      <span>Atharv Gupta</span> 
      <img class="emoji" src="{{site.baseurl}}/img/logo.png" alt="logo">
      <span>2021</span>
      <br>
      <span style="font-size:11px;">Code Developed By <a class="underline-link" href="http://github.com/bchiang7" target="_blank">Brittany Chiang</a></span>
    </div>
  </div>
  <div class="footer__links">
    {% for link in site.social %}
    <a href="{{link.url}}" target="_blank" title="{{link.title}}">
      <span class="text">{{link.title}}</span>
      <img src="{{site.baseurl}}/img/social/{{link.title}}.svg" alt="{{link.title}}">
    </a>
    {% endfor %}
  </div>
</footer>
